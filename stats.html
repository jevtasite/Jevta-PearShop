    <div class="container mt-5">
        <h1 class="text-center">Vreme</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Grad">
                    <div class="input-group-append">
                        <button id="fetchWeatherButton" class="btn btn-success" type="button">Vidi Vreme</button>
                    </div>
                </div>
                <div id="weatherData" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Kursna Lista</h1>
        <div class="d-flex justify-content-center">
            <button id="toggleButton" class="btn btn-success mt-3 mb-3">Prikaži Kursnu Listu</button>
        </div>
        <table class="table text-center" style="display: none;" id="currencyTable">
            <thead>
                <tr>
                    <th>Valuta</th>
                    <th>Kupovni</th>
                    <th>Prodajni</th>
                </tr>
            </thead>
            <tbody id="currency-list">
